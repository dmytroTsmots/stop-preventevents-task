<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stop prevent events</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="box1" class="box">
    <div id="box2" class="box">
      <div id="box3" class="box">
        
      </div>
    </div>
  </div>
  <p><strong>Event.preventDefault():</strong> Prevents the default action of the event from triggering. Does not stop the event propagation to parent DOM elements.
<strong>Event.stopPropagation():</strong> Prevents the default action of the event from propagating to parent DOM elements.</p>
  
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
